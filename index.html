<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="block-form">
            <div class="block-form__container _container">
                <form action="#" class="form">
                    <div class="form__actions-category catigory-actions">
                        <label for="corp" class="catigory-actions__label">
                            <input class="catigory-actions__input" type="checkbox" id="corp">
                            <span class="catigory-actions__title">Корпоративный сайт</span>
                        </label>
                        <label for="site-visit" class="catigory-actions__label">
                            <input class="catigory-actions__input" type="checkbox" id="site-visit">
                            <span class="catigory-actions__title">Сайт визитка</span>
                        </label>
                        <label for="smm" class="catigory-actions__label">
                            <input class="catigory-actions__input" type="checkbox" id="smm">
                            <span class="catigory-actions__title">smm</span>
                        </label>
                        <label for="landing" class="catigory-actions__label">
                            <input class="catigory-actions__input" type="checkbox" id="landing">
                            <span class="catigory-actions__title">Лендинг</span>
                        </label>
                        <label for="online-store" class="catigory-actions__label">
                            <input class="catigory-actions__input" type="checkbox" id="online-store">
                            <span class="catigory-actions__title">Интернет магазин</span>
                        </label>
                        <label for="style" class="catigory-actions__label">
                            <input class="catigory-actions__input" type="checkbox" id="style">
                            <span class="catigory-actions__title">Фирменный стиль</span>
                        </label>
                        <label for="target" class="catigory-actions__label">
                            <input class="catigory-actions__input" type="checkbox" id="target">
                            <span class="catigory-actions__title">Таргетированнная реклама</span>
                        </label>
                        <label for="present" class="catigory-actions__label">
                            <input class="catigory-actions__input" type="checkbox" id="present">
                            <span class="catigory-actions__title">Презентация</span>
                        </label>
                    </div>
                    <div class="form__connect connect-from">
                        <input type="text" name="name" class="connect-from__input" placeholder="Как вас зовут?">
                        <input type="text" name="email" class="connect-from__input" placeholder="Электронная почта">
                        <input type="text" name="phone" class="connect-from__input" placeholder="Номер телефона">
                    </div>
                    <button class="form__btn">Отправить заявкку</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
